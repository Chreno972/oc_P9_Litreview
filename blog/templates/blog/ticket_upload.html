{% extends 'base.html' %}
<title>{% block title %}Créer un ticket{% endblock %}</title>

{% block content %} {% include 'partials/_navbar.html' %}
<form method="post" class="corps_create_ticket" enctype="multipart/form-data">
  <h2 class="critic_response_h2">Créer un ticket</h2>
  {% csrf_token %}
  {{ form.title }}
  {{ form.description }}
  {{ form.image }}
  <button class="buttons_blue" type="submit">Publier</button>
</form>
{% endblock %}
